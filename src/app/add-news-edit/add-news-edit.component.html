<header class="header-style">
  <h3 class="text-white mt-3 mx-3">
    รายละเอียดข่าวประชาสัมพันธ์
  </h3>
</header>

<form class="form-container" [formGroup] = "form" #userPost="ngForm">
  <div class="row mb-3">
    <label for="inputEmail3" class="col-sm-2 col-form-label">ชื่อเรื่อง</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="inputEmail3" formControlName="NameNews" name="NameNews"
      >
    </div>
  </div>

  <div class="row mb-3">
    <label for="inputPassword3" class="col-sm-2 col-form-label">เนื้อหา</label>
    <div class="col-sm-10">
      <textarea class="form-control" id="floatingTextarea" rows="4" formControlName="Detail" name="Detail" type="text"></textarea>
    </div>
  </div>

  <div class="d-flex">
    <p class="me-5 pt-2">สถานะ</p>
    <div class="form-check form-switch">
      <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckChecked"
      formControlName="Status"
      (change)="setStatus()"
      [disabled]="disableForm"
      >
      <!-- <mat-slide-toggle [(ngModel)]="form.value.Status">Switch</mat-slide-toggle> -->
    </div>
  </div>
  
  <div class="d-flex justify-content-center mt-3">
    <button class="btn me-2 btn-success" color="primary" (click)="onSubmit()"
    [hidden]="submitBtn"
    >Submit</button>
    <button class="btn me-2 btn-success" color="primary" (click)="onEdit()"
    [hidden]="editBtn"
    >Edit</button>
    <button class="btn btn-color" color="primary" (click)="closeDialog()">ปิด</button>
  </div> 
</form>
